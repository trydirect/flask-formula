version: '2.1'

volumes:
  user-db:
    driver: local

  redis-data:
    driver: local

services:
  web:
      image: trydirect/flask-formula:app
      build: build/app
      container_name: web
      restart: always
      entrypoint: /usr/bin/supervisord -c /etc/supervisor/supervisord.conf -n
      volumes:
        - ./configs/supervisord/flask_formula.conf:/etc/supervisor/conf.d/flask_formula.conf
        - ./backend:/app/web
      links:
       - db
       - mq
      depends_on:
       - db
       - mq
      ports:
       - "8000:8000"
      env_file: .env

  db:
      container_name: db
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 10s
        timeout: 10s
        retries: 10
      image: postgres:9.4
      restart: always
      ports:
        #- "5432:5432" - publish port to the world.
        - "5432"
      env_file:
        - .env
      volumes:
          - user-db:/var/lib/postgresql/data/pgdata
          - ./scripts/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh

  # basic data bus for interaction between servers
  mq:
      container_name: mq
      image: rabbitmq:3-management
      restart: always
      env_file:
        - .env
      ports:
          # note! from others containers need connect to 5672 port, not 2172
          # 2172 using for debug
          - "2172:5672"
          - "5672"
          - "21072:15672"
      healthcheck:
        timeout: 5s
        interval: 5s
        retries: 5
        test: ["CMD", "rabbitmqctl", "status"]

  elasticsearch:
      image: elasticsearch:5.4
      restart: always
      container_name: elasticsearch
      ports:
        - "9200"
      environment:
        ES_JAVA_OPTS: "-Xms256m -Xmx256m"
        discovery.type: "single-node"
      ulimits:
        memlock:
          soft: -1
          hard: -1
      mem_limit: 1g
      links:
        - web
      depends_on:
        - web
      volumes:
        - ./configs/elasticsearch/data:/usr/share/elasticsearch/data
        - ./configs/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  kibana:
     image: kibana:5.4.3
     restart: always
     container_name: kibana
     ports:
       - "5601:5601"
     links:
       - elasticsearch
     environment:
       ELASTICSEARCH_URL: http://elasticsearch:9200

  logstash:
     image: trydirect/flask-formula:logstash
     build: build/logstash
     container_name: logstash
     restart: always
     ports:
       - "5044"
     depends_on:
       - elasticsearch

  nginx:
      image: trydirect/nginx
      container_name: nginx
      env_file: .env
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - ./configs/certs/ssl:/etc/nginx/ssl
        - ./configs/certs/letsencrypt:/etc/letsencrypt
        - ./configs/nginx/conf.d:/etc/nginx/conf.d/
        - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./configs/supervisord/nginx.conf:/etc/supervisor/conf.d/nginx.conf
      links:
        - web
      depends_on:
        - web
      entrypoint: /usr/bin/supervisord -c /etc/supervisor/conf.d/nginx.conf


  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379
    volumes:
      - redis-data:/data
    env_file:
      - .env
    healthcheck:
      timeout: 5s
      interval: 5s
      retries: 5
      test:
         - "CMD"
         - "bash"
         - "-c"
         - "exec 3<> /dev/tcp/127.0.0.1/6379 && echo PING >&3 && head -1 <&3 | grep PONG"

  pmm:
    image: trydirect/flask-formula:pmm
    restart: always
